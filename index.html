<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
  <title>Iron-Dots ...</title>
</head>

<body>
  <div class="dots-container">
    <h1 id="titleDot">Iron Dots</h1>
    <div id="audio"></div>
    <!-- <script>
      const audio = new Audio('/audio/arcade-music-loop_1.wav');
      audio.play(); //throws an error 'Uncaught TypeError: audio.play is not a function'
    </script> -->
    <div class="gradient-border" id="frameBox" style="display: none">
    </div>
    <div class="gameInfo retroStyle">
      <div class="score" id="score" style="display: none">
        <h2 id="currentLevel"></h2>
        <h6 id="challenge">challenge - 5 matches</h6>
        <p>Score: <span id="player_score">0</span></p>
      </div>
      <div class="countDown" id="countDown" style="display: none">
        <p>Time: <span id="count_down">10</span></p>
      </div>
      <div>
        <button class="restartBtn retroStyle" id="restart" style="display: none">Restart</button>
      </div>
    </div>

    <div id="dots" class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

    <div id="menu" class="menu">
      <h3>PUSH START BUTTON</h3>
      <div class="menuOptions retroStyle">
        <h3 class="Instruction_lnk">Instructions</h3>
        <h3 class="Reference_lnk">References</h3>
        <button id="start" class="startBttn retroStyle">START</button>
      </div>
    </div>
    <div id="gameover" class="gameover" style="display: none">
      <h1>Game Over</h1>
      <p>Total Score: <span id="player_score_GameOver">0</span></p>
    </div>
  </div>
  <footer class="footer">
    <p>msallito - Ironhack - 2020</p>
  </footer>

  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
