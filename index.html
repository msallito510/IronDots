<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="./css/main.css">
  <title>Iron-Dots ...</title>
</head>

<body>
  <div class="dots-container">    
    <h1 id="titleDot">Iron Dots</h1>
    <div class="gradient-border" id="frameBox" style="display: none">
    </div>
    
    <div id="dots" class="dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div id="menu" class="menu">
      <h3>PUSH START BUTTON</h3>
      <div class="menuOptions">
        <h3>Instructions
          <a href=""></a>
        </h3>
        <h3>Scores
          <a href=""></a>
        </h3>      
        <button id="start" class="startBttn">START</button>
      </div>
    </div>
    <div id="gameover" class="gameover" style="display: none">
      <h1>
        Game Over
      </h1>
    </div>
    <div class="score" style="display: none">
      <h2>Score</h2>
      <p>Player score: <span id="player_score">0</span></p>
    </div> 
    <div class="countDown" style="display: none">
      <p>Count down: <span id="count_down">0</span></p>
    </div>
  </div>
  <footer class="footer">
    <p>msallito - Ironhack - 2020</p>
  </footer>

  <script src="js/game.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
